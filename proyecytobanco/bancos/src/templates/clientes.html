<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Clientes</h2>
        <div class="mt-3">
            <form action="{{ url_for('buscar_cliente') }}" method="POST">
                <div class="mb-3">
                    <label for="dniBuscar" class="form-label">DNI:</label>
                    <input type="text" class="form-control" id="dniBuscar" name="dniBuscar" placeholder="Ingrese el DNI" required>
                </div>
                <button type="submit" class="btn btn-primary">Buscar Cliente</button>
            </form>
        </div>
        {% if resultados %}
        <div class="mt-3">
            <h3>Resultados de la búsqueda</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Dirección</th>
                        <th>Estado</th>
                        <th>Teléfono</th>
                    </tr>
                </thead>
                <tbody>
                    {% for resultado in resultados %}
                    <tr>
                        <td>{{ resultado[0] }}</td>
                        <td>{{ resultado[1] }}</td>
                        <td>{{ resultado[2] }}</td>
                        <td>{{ resultado[3] }}</td>
                        <td>{{ resultado[4] }}</td>
                        <td>{{ resultado[5] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}
    </div>
</body>
</html>
